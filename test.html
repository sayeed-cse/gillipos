<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Fullscreen Div </title>
    <style>
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: rgba(51, 51, 51, 0.7);
            z-index: 10;
        }
        .fullscreen {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  overflow: auto;
  background: lime; /* Just to visualize the extent */
  
}
    </style>
</head>

<body>
    <div class='fullscreen'>Selectable text</div>
    <p> This paragraph is located below the overlay, and cannot be selected because of that :)</p>
</body>

</html>
